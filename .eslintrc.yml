env:
  es6: true
  node: true
extends:
  - airbnb-base
globals:
  Atomics: readonly
  SharedArrayBuffer: readonly
parserOptions:
  ecmaVersion: 2018
  sourceType: module
rules:
  no-underscore-dangle: 0
  comma-dangle: 0
  no-console: 0
  new-cap: "off"
  quote-props:
    - warn
    - as-needed
  prefer-arrow-callback:
    - error
    - allowNamedFunctions: true
