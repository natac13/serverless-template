# Add the serverless-webpack plugin
plugins:
  - serverless-webpack
  - serverless-pseudo-parameters
  - serverless-offline

provider:
  name: aws
  runtime: nodejs12.x
  stage: ${opt:stage, 'dev'} # Set the default stage used. Default is dev
  region: ${opt:region, 'us-east-1'} # Overwrite the default region used. Default is us-east-1
  # memorySize: 128 # Overwrite the default memory size. Default is 1024
  logRetentionInDays: 30 # Set the default RetentionInDays for a CloudWatch LogGroup
  tags:
    Application: CertGround
    Env: prod
    Client: all
  # iamRoleStatements:
  #   - Effect: 'Allow'
  #     Action: 'ssm:GetParameters'
  #     Resource:
  #       - 'arn:aws:ssm:us-east-1:#{AWS::AccountId}:parameter/CertGround.${opt:client}.SECRET'

custom:
  webpack:
    webpackConfig: ./webpack.config.js
    includeModules: true
    # If you use Yarn instead of NPM in your environment, uncomment the following line.
    # packager: yarn
  serverless-offline:
    port: 4000
    host: localhost

